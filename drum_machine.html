<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/drum_machine.css">
    <meta charset="UTF-8" />
    <title>Drum Machine</title>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  </head>
  <body>

    <div id="app"></div>


    <script type="text/babel">

      const thunder = new Audio("audio/thunder_clap.mp3");

      document.addEventListener("keydown", function(event) {
        console.log("a key has been pressed " + event.key);
        if(event.key === 'w') {
          thunder.pause();
          thunder.currentTime = 0;
          thunder.play();
        }
      })



      const Title = (props) => {
        return (
          <div className="title">
            <div className="titleContainer">
              <h1>{props.text}</h1>
              <h5>{props.subtext}</h5>
            </div>
          </div>
        );
      };

      const Display = (props) => {
        return (
          <div id="display">
            Output
          </div>
        );
      };

      class DrumPad extends React.Component {
        constructor(props) {
          super(props);
          this.handleOnClick = this.handleOnClick.bind(this);
        }

        handleOnClick() {
          thunder.pause();
          thunder.currentTime = 0;
          thunder.play();

        }

        render() {
          return (
            <div className="drum-pad-container">
              <div className="drum-pad" onClick={this.handleOnClick}>
                {this.props.text}
              </div>
            </div>

          );
        }
      }

      const ids = ["Q", "W", "E", "A", "S", "D", "Z", "X", "C"];
      const pads = ids.map((desc) => <DrumPad key={"pad_" + desc} id={desc} text={desc} />);

      class Main extends React.Component {

        render() {
          return (
            <div id="drum-machine">
              <Title text="Drum Machine"
                     subtext="A FreeCodeCamp Challenge" />

              <div className="main-container">
                <Display />
                {pads}
              </div>

            </div>
          );
        }
      }

      ReactDOM.render(
        <Main />,
        document.getElementById('app')
      );

    </script>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

  </body>
</html>
